name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3

        with:
          node-version: 18.x
          cache: "npm"

      # Install SST
      - run: npm i -g sst

      # Install packages
      - run: yarn install --frozen-lockfile

      # Build app
      - run: yarn build
